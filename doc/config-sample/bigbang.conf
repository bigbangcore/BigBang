##
## bigbang.conf configuration file. Lines beginning with # are comments.
##


# Network-related options:


# Note that if you use testnet, particularly with the options
# addnode, connect, port, rpcport or rpchost, you will also
# want to read "[Sections]" further down.

# Run on the test network instead of the real bigbang network.
#testnet=false
#testnet
# or
#testnet=true

# Listening mode, Accept IPv4 and IPv6 connections from outside (disabled by default)
#listen=false
#listen
# or
#listen=true

# Accept IPv4 connections from outside (default: false)
#listen4=false

# Accept IPv6 connections from outside (default: false)
#listen6=false

# Port on which to listen for connections (default: 8801, testnet: 8803)
#port=<port>

# Used in the case of node is being behind a NAT, The form of <ip>:<port> of address of gateway(<ip> can be IPv4 or IPv6, default <port>: 8801, IPv6 format: [ip]:port)
#gateway=<ip>:<port>

# Maximum number of inbound+outbound connections(125 by default).
#maxconnections=<n>

# Specify connection timeout (in milliseconds)
#timeout=<n>

# Add a node to connect to and attempt to keep the connection open(<address> can be IPv4 or IPv6 or domain name, default <port>: 8801, IPv6 format: [ip]:port)
# Use as many addnode= settings as you like to connect to specific peers
#addnode=69.164.218.197
#addnode=10.0.0.2:8333

# Connect only to the specified node(<address> can be IPv4 or IPv6 or domain name, default <port>: 8801, IPv6 format: [ip]:port)
# Alternatively use as many connect= settings as you like to connect ONLY to specific peers
#connect=69.164.218.197
#connect=10.0.0.1:8333

# Trust node address(<address> can be IPv4 or IPv6)
#confidentAddress=<address>

# DNSeed address list(<address> can be IPv4 or IPv6 or domain name, default <port>: 9906, IPv6 format: [ip]:port)
#dnseed=<address>:<port>


# JSON-RPC options (for controlling a running bigbang process)


# rpclisten=true tells bigbang daemon to accept JSON-RPC commands
#rpclisten=false

# Bind to given address to listen for JSON-RPC connections.
#rpchost=<addr>

# Listen for JSON-RPC connections on <port> (default: 8802 or testnet: 8804))
#rpcport=port

# Accept RPC IPv4 connections (default: 0)
#rpclisten4=false

# Accept RPC IPv6 connections (default: 0)
#rpclisten6

# <user> name for JSON-RPC connections
#rpcuser=<user>

# <password> for JSON-RPC connections
#rpcpassword=<password>

# Use OpenSSL (https) for JSON-RPC connections or not (default false)
#rpcssl

# Verify SSL or not (default yes)
#norpcsslverify

# SSL CA file name (default ca.crt)
#rpccafile=<file.crt>

# Server certificate file (default: server.crt)
#rpccertfile=<file.crt>

# Server private key (default: server.pem)
#rpcpkfile=<file.pem>

# Acceptable ciphers (default: TLSv1+HIGH:!SSLv2:!aNULL:!eNULL:!AH:!3DES:@STRENGTH)
#rpcciphers=<ciphers>

# Enable statistical data or not (default false)
#statdata

# Enable write RPC log (default true)
#rpclog

# Connection timeout <time> seconds (default: 120)
#rpctimeout=<time>

# Set max connections to <num> (default: 5)
#rpcmaxconnections=<num>

# Allow JSON-RPC connections from specified <ip> address
#rpcallowip=<ip>


# Misc options:


# Get bigbang version
#version

# Add a supported fork
#addfork=<forkid>

# Add a supported fork group
#addgroup=<forkid of group leader>

# Set storage check level (default: 0, range=0-3)
#chklvl=<n>

# Set storage check depth (default: 1440, range=0-n)
#chkdpth=<n>

# Launch bigbang daemon without wallet functionality
#nowallet

# Purge database and blockfile
#purge

# Log file size(M) (default: 10M)
#logfilesize=<size>

# Log history size(M) (default: 2048M, maximum is 10G in bytes currently)
#loghistorysize=<size>


